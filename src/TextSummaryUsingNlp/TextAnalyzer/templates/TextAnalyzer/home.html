<!-- TextAnalyzer/templates/TextAnalyzer/home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="post" action="{% url 'home' %}" class="form">
    <h2>{{ form.form_name }}</h2>
    {% csrf_token %}
    <textarea name="{{ form.text.name }}" rows="4" cols="50">{{ form.text.value }}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

<!-- TextAnalyzer/templates/TextAnalyzer/home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="post" action="{% url 'home' %}" class="form" enctype="multipart/form-data">
    <h2>{{ form.form_name }}</h2>
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field }}</p>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
